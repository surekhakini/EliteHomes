<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EliteHomes | Property Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #F5F7FA;
            color: #0A2540;
        }
        a { text-decoration: none; color: inherit; }

        /* HEADER (UNCHANGED) */
        header {
            background: #0A2540;
            padding: 18px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            margin-left: 30px;
            font-weight: 500;
        }
        nav a:hover { color: #C9A227; }

        .hero {
            background: linear-gradient(rgba(10,37,64,.85), rgba(10,37,64,.85)),
            url('https://source.unsplash.com/1600x500/?home,interior') center/cover;
            color: #fff;
            padding: 70px 80px;
        }

        .container {
            padding: 70px 80px;
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 40px;
        }

        .image-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,.08);
        }

        .image-box img {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* üî• IMPROVED DETAILS BOX */
        .details {
            background: #fff;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,.1);
            display: flex;
            flex-direction: column;
            gap: 18px;
            border-left: 6px solid #C9A227;
        }

        .price {
            font-size: 32px;
            font-weight: 800;
            color: #C9A227;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .details-row strong {
            color: #0A2540;
        }

        .details-row span {
            font-weight: 500;
            color: #555;
        }

        .details button {
            margin-top: auto;
            padding: 16px;
            background: linear-gradient(135deg, #C9A227, #b8961f);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all .25s ease;
        }

        .details button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 22px rgba(201,162,39,.4);
        }

        footer {
            background: #0A2540;
            color: #fff;
            padding: 35px 80px;
            text-align: center;
            font-size: 14px;
        }

        /* CHAT MODAL */
        #chatModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #chatModalContent {
            width: 600px;
            max-width: 95%;
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: 80%;
        }

        #chatHeader {
            background: #0A2540;
            color: white;
            padding: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        #messagesModal {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #F5F7FA;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
        }
        .buyer {
            background: #C9A227;
            color: white;
            align-self: flex-end;
        }
        .agent {
            background: #0A2540;
            color: white;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #0A2540;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <div style="display:flex;gap:10px;align-items:center;">
        <img src="images/home.png" style="height:36px;">
        <span style="font-size:24px;font-weight:700;color:#fff;">
            Elite<span style="color:#C9A227;">Homes</span>
        </span>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="hero">
    <h1 id="title">Property</h1>
    <p><span id="action"></span> in <span id="city"></span></p>
</section>

<div class="container">
    <div class="image-box">
        <img id="image">
    </div>

    <div class="details">
        <div class="price" id="price"></div>

        <div class="details-row">
            <strong>Property Type</strong>
            <span id="type"></span>
        </div>

        <div class="details-row">
            <strong>Area</strong>
            <span>1200 sq.ft</span>
        </div>

        <div class="details-row">
            <strong>Furnishing</strong>
            <span>Semi-Furnished</span>
        </div>

        <button id="contactAgentBtn">Contact Agent</button>
    </div>
</div>

<footer>¬© 2025 EliteHomes</footer>

<!-- CHAT MODAL -->
<div id="chatModal">
    <div id="chatModalContent">
        <div id="chatHeader">
            Chat with Agent <span id="closeChat" style="cursor:pointer;">‚úñ</span>
        </div>
        <div id="messagesModal"></div>
        <div class="chat-input">
            <input id="msgModal" placeholder="Type option number...">
            <button id="sendBtnModal">Send</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {

        const params = new URLSearchParams(location.search);
        ["city","type","action","price","image"].forEach(id=>{
            const el=document.getElementById(id);
            if(el) el.innerText=params.get(id)||"";
        });
        document.getElementById("image").src=params.get("image")||"";

        const chatModal=document.getElementById("chatModal");
        const messages=document.getElementById("messagesModal");
        const input=document.getElementById("msgModal");
        const sendBtn=document.getElementById("sendBtnModal");

        let step=0;

        function addMessage(sender,text,type){
            const div=document.createElement("div");
            div.className=`message ${type}`;
            div.innerHTML=`<strong>${sender}</strong><br>${text}`;
            messages.appendChild(div);
            messages.scrollTop=messages.scrollHeight;
        }

        function showMenu(){
            addMessage("Agent",
                `Hello üòä<br>
                How can I help you?<br>
                1Ô∏è‚É£ Buy this property<br>
                2Ô∏è‚É£ Rent details<br>
                3Ô∏è‚É£ Price negotiation<br>
                4Ô∏è‚É£ Request call back`,
                "agent");
            step=1;
        }

        function handleUser(text){
            text=text.toLowerCase();

            if(step===1){
                if(text==="1") addMessage("Agent","Great! Our agent will contact you for buying.","agent");
                else if(text==="2") addMessage("Agent","Rental details will be shared shortly.","agent");
                else if(text==="3") addMessage("Agent","Negotiation is possible. Please leave your contact details.","agent");
                else if(text==="4") addMessage("Agent","üìû A human agent will call you soon.","agent");
                else { addMessage("Agent","Please enter a valid option (1‚Äì4).","agent"); return; }

                addMessage("Agent","Thank you üòä<br>Do you need any further help? (yes / no)","agent");
                step=2;
                return;
            }

            if(step===2){
                if(text==="yes") showMenu();
                else if(text==="no"){
                    addMessage("Agent","Thank you for contacting EliteHomes. Have a great day! üòä","agent");
                    step=0;
                } else {
                    addMessage("Agent","Please reply with yes or no.","agent");
                }
            }
        }

        document.getElementById("contactAgentBtn").onclick=()=>{
            chatModal.style.display="flex";
            if(messages.children.length===0) showMenu();
        };

        document.getElementById("closeChat").onclick=()=>{
            chatModal.style.display="none";
        };

        sendBtn.onclick=()=>{
            const text=input.value.trim();
            if(!text) return;
            input.value="";
            addMessage("You",text,"buyer");
            handleUser(text);
        };

        input.addEventListener("keydown",e=>{
            if(e.key==="Enter") sendBtn.click();
        });
    });
</script>

</body>
</html>
